<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>

        <h1>Basketball Scoreboard</h1>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <h2 id="home-score">0</h2>
               
                <div>
                    <button id="btn1" onclick="addhome1()">+1</button>
                    <button id="btn2" onclick="addhome2()">+2</button>
                    <button id="btn3" onclick="addhome3()">+3</button>
                  
                </div>
                
            </div>

           

            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
               
                <div>
                    <button onclick="addguest1()">+1</button>
                    <button onclick="addguest2()">+2</button>
                    <button onclick="addguest3()">+3</button>
                    
                </div>
            </div>
        </div>

        <h2 id="leading-team">Leading Team : </h2>
        <div>
            <button id="new-game" onclick="newgame()">NEW GAME</button>
            
        </div>

        <script src="index.js"></script>

    </body>
</html>
